<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Baskervville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova:400,700&display=swap" rel="stylesheet">

    <title>Checkout Form</title>
</head>
<body>
<div class="checkout-form">
    <form class="main-content">
        <div class="header">
            <h1>Checkout form</h1>

        </div>

        <div class="personal-info">
            <div class="test">
                <fieldset>
                    <div class="icon-left">
                        <i class="material-icons">person</i>
                    </div>
                    <input type="text" name="username" placeholder="First name" maxlength="10" minlength="3"
                           required="required">
                </fieldset>
            </div>
            <div class="test">
                <fieldset>
                    <div class="icon-left">
                        <i class="material-icons">person_outline</i>
                    </div>
                    <input type="text" name="user-last-name" placeholder="Last name" maxlength="10" minlength="3"
                           required="required">
                </fieldset>
            </div>
            <div class="test">
                <fieldset>
                    <div class="icon-left">
                        <i class="material-icons">drafts</i>
                    </div>
                    <input type="email" name="user-email" placeholder="E-mail">
                </fieldset>
            </div>
            <div class="test">
                <fieldset>
                    <div class="icon-left">
                        <i class="material-icons">phone</i>
                    </div>
                    <input type="tel" name="user-tel" placeholder="Phone" required="required">
                </fieldset>
            </div>
        </div>
        <div class="general-info">
            <div class="first-block">
                <div class="select-container">
                    <select class="country" name="country" required="required">
                        <option value="none">Country</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Canada">Canada</option>
                        <option value="Cape Verde">Ukraine</option>
                        <option value="Cayman Islands">Cayman Islands</option>
                        <option value="Central African Republic">Central African Republic</option>
                        <option value="Chad">Chad</option>
                        <option value="Chile">Chile</option>
                        <option value="China">China</option>
                        <option value="Christmas Island">Christmas Island</option>
                        <option value="Cocos (Keeling) Islands">Cocos (Keeling) Islands</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Comoros">Comoros</option>
                        <option value="Congo">Congo</option>
                        <option value="Congo, The Democratic Republic of The">Congo, The Democratic Republic of The
                        </option>
                        <option value="Cook Islands">Cook Islands</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Cote D'ivoire">Cote D'ivoire</option>
                        <option value="Croatia">Croatia</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Cyprus">Cyprus</option>
                    </select>
                </div>
                <div class="test middle">
                    <fieldset>
                        <input type="text" name="City" placeholder="City">
                    </fieldset>
                </div>
                <div class="test">
                    <fieldset>
                        <input type="text" name="post code" placeholder="Post Code">
                    </fieldset>
                </div>


            </div>
            <div class="second-block">
                <div class="test">
                    <fieldset>
                        <input type="text" name="Adress" placeholder="Address">
                    </fieldset>
                </div>
                <div class="test">
                    <textarea name="moreinfo" placeholder="Additional info"></textarea>
                </div>

            </div>
        </div>
        <div class="payment-info">
            <div class="buttons">
                <label class="container">Visa
                    <input type="radio" name="type-card" value="Visa">
                    <span class="checkmark"></span>
                </label>

                <label class="container">Master Card
                    <input type="radio" name="type-card" value="MasterCard">
                    <span class="checkmark"></span>
                </label>

                <label class="container">PayPal
                    <input type="radio" name="type-card" value="PayPal">
                    <span class="checkmark"></span>
                </label>
                <label class="switch"><p>Save Card</p>
                    <input type="checkbox" name="savecard" value="SaveCard">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="test top">
                <fieldset>
                    <input type="text" name="Name_on_Card" placeholder="Name on Card">
                </fieldset>
            </div>
            <div class="test middle">
                <fieldset class="first">
                    <input type="text" name="card-number" placeholder="Card number">
                </fieldset>
                <fieldset class="second">
                    <input type="text" name="CVV" placeholder="CVV">
                </fieldset>

            </div>
            <div class="date">
                <h5>Expiration date</h5>

                <div class="select-container">
                    <select class="month" name="country" required="required">
                        <option value="none">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <fieldset>
                    <input type="text" name="Year" placeholder="Year">
                </fieldset>
            </div>
        </div>
        <div class="footer">
            <button type="submit" name="continue" value="Continue">Continue</button>
        </div>

    </form>
</div>


</body>
</html>
